<!DOCTYPE html>
<html>
  <head>
    <title>Vehicle Specifications Sheet</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Vehicle Specifications</h1>
    <div id="image">
      <!-- <img src="http://placehold.it/480x640"> -->
      <img src="http://placekitten.com/g/480/640">
    </div>
    <div id="sheet-container">
      <div id="code-name" class="entry">
        <div class="label">
          Code Name:
        </div>
        <div class="content">
          Alligator
        </div>
      </div>
      <div id="production-code" class="entry">
        <div class="label">
          Production Code:
        </div>
        <div class="content">
          BOHR-8S-AAG
        </div>
      </div>
      <div id="production-type" class="entry">
        <div class="label">
          Production Type:
        </div>
        <div class="content">
          Mass Production
        </div>
      </div>
      <div id="manufacturer" class="entry">
        <div class="label">
          Manufacturer:
        </div>
        <div class="content">
          Bohr Pharmacorp
        </div>
      </div>
      <div id="description" class="entry">
        <div class="label">
          Description:
        </div>
        <div class="content">
          A scout/recon Rig
        </div>
      </div>
      <div id="height" class="entry">
        <div class="label">
          Height:
        </div>
        <div class="content">
          5.3 m
        </div>
      </div>
      <div id="weight" class="entry">
        <div class="label">
          Weight:
        </div>
        <div class="content">
          7 tonnes
        </div>
      </div>
      <div id="primary-movement" class="entry">
        <div class="label">
          Primary Movement:
        </div>
        <div class="content">
          Walk (56 kph)
        </div>
      </div>
      <div id="secondary-movement" class="entry">
        <div class="label">
          Secondary Movement:
        </div>
        <div class="content">
          Ground (67 kph)
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

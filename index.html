<!DOCTYPE html>
<html>
  <head>
    <title>Vehicle Specifications Sheet</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Vehicle Specifications</h1>
    <div id="image">
      <img src="http://placehold.it/320x480">
    </div>
    <div id="sheet-container">
      <div id="code-name" class="entry">
        <div class="label">
          Code Name:
        </div>
        <div class="content">
          Alligator
        </div>
      </div>
      <div id="production-code" class="entry">
        <div class="label">
          Production Code:
        </div>
        <div class="content">
          BOHR-8SS-AAG
        </div>
      </div>
      <div id="manufacturer" class="entry">
        <div class="label">
          Manufacturer:
        </div>
        <div class="content">
          Bohr Pharmacorp
        </div>
      </div>
      <div id="description" class="entry">
        <div class="label">
          Description:
        </div>
        <div class="content">
          A scout/recon Rig
        </div>
      </div>
      <div id="height" class="entry">
        <div class="label">
          Height:
        </div>
        <div class="content">
          5.3 m
        </div>
      </div>
      <div id="weight" class="entry">
        <div class="label">
          Weight:
        </div>
        <div class="content">
          7 tonnes
        </div>
      </div>
    </div>
  </body>
</html>
